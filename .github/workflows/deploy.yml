name: 🚀 Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master       # Auto-deploy whenever master is updated
  workflow_dispatch:  # Allow manual runs from the Actions tab
  schedule:
    - cron: "0 12 * * 1"  # Optional: rebuild every Monday at noon

env:
  CI: false
  USE_GITHUB_DATA: "true"
  MEDIUM_USERNAME: ""     # Change this if you integrate Medium
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # Required for gh-pages push to work

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🚀 Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: 📦 Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages             # Deploy branch
          folder: build                # Folder to deploy
          clean: true                  # Remove old files → always newest build
          single-commit: true          # Keeps history clean
          commit-message: "Auto-deploy: ${{ github.sha }}"
