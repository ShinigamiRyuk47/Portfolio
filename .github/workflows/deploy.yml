name: 🚀 Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * 1"

env:
  CI: false
  USE_GITHUB_DATA: "true"
  GITHUB_USERNAME: "ShinigamiRyuk47"   # 👈 your GitHub username
  MEDIUM_USERNAME: ""                  # (optional, leave blank if unused)
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 🚀 Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: 📦 Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: build
          clean: true
          single-commit: true
          commit-message: "Auto-deploy: ${{ github.sha }}"
